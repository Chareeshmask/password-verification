<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Verification Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Password Verification Form</h2>
    <form id="passwordForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <label for="retype-password">Re-type Password</label>
      <input type="password" id="retype-password" name="retype-password" placeholder="Re-type your password" required>
      
      <button type="submit" id="submit-btn">Verify</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="index.js"></script>
</body>
</html>
